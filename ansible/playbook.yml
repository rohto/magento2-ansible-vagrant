---
- name: Set up a LEMP7 stack for Magento2 on Ubuntu 16.04
  hosts: all
  become: no
  become_user: root
  remote_user: vagrant
  vars_files:
    - env_vars/base.yml
  roles:
    - common
    - git
    - nginx
    - php7
    - composer
    - mariadb
    - redis
    - memcached
    - sexy-bash-prompt
    - magento2
